<!DOCTYPE html>
<html>
<head>
    <title>Calculo de precios de las gaseosas</title>
</head>
<body>
    <h1>Calculo de precios de las gaseosas</h1>
    <form action="calculo_gaseosa.php" method="post">
        <label for="precio_incial">Precio inicial de la gaseosa:</label>
        <input type="number" step="0.01" name="precio_incial" id="precio_incial"><br>
        <label for="cantidad_de_unidades">Cantidad de gaseosas:</label>
        <input type="number" name="cantidad_de_unidades" id="cantidad_de_unidades"><br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
